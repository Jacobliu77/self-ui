<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用样式库范例文件</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/ui.css">
    <script src="./js/juuery.js"></script>
    <style>
        body {
            /* background-color: rgb(170, 165, 165); */
            background-color: #fff;
            padding: 1%;
        }
    </style>
</head>

<body>

    <div id="container">
        <h1>容器类</h1>
        <hr>
        <!-- 卡片容器 -->
        <div class="card" style="width: 200px;height: 200px;">
            <div class="card_header">
                <div class="clearfix">
                    <span>卡片头</span>
                </div>
            </div>
            <div class="card_body">
                卡片内容
            </div>
        </div>
        <!-- 分割线 -->
        <div class="divider"></div>
        <!-- tab页容器 -->
        <div class="tabbox">
            <div class="tab_header clearfix:after">
                <ul>
                    <li class="left ">标签页a</li>
                    <li class="left active">标签页b</li>
                    <li class="left">标签页c</li>
                </ul>
            </div>
            <div class="tab_body" style="height: 300px;">
                <div class="tabcontainer "></div>
                <div class="tabcontainer show"></div>
                <div class="tabcontainer "></div>
            </div>
        </div>
    </div>

    <div id="formAndInput" style="margin-top: 30px;">
        <input type="text" placeholder="请输入您要查询的内容" style="width: 200px;">

        <!-- 选择框 -->
        <div class="select select--white">
            <span class="placeholder">请选择</span>
            <ul>
                <li>百度</li>
                <li>谷歌</li>
                <li>雅虎</li>
                <li>新浪</li>
            </ul>
        </div>
    </div>
    <script src="./js/ui.js"></script>
